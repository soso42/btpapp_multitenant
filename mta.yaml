    type: java
    path: target/btp-app-1.jar
    parameters:
      memory: 1G
      disk-quota: 1G
    properties:
      SPRING_PROFILES_ACTIVE: cloud
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests
      build-result: target/btp-app-1.jar

